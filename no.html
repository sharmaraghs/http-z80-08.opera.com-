<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Embedded Page Example</h1>
    <iframe src="http://z80-08.opera.com/" title="Embedded Content"></iframe>
    <p>This is some normal text below the embedded page.</p>
</body>
</html>
